name: Deploy Server to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'Server/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: deployment

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.15.0'
        cache: 'npm'
        cache-dependency-path: Server/package-lock.json

    - name: Install dependencies
      working-directory: ./Server
      run: npm ci

    - name: Generate Prisma client
      working-directory: ./Server
      run: npm run db:generate
      
    - name: Run database migrations
      working-directory: ./Server
      run: npm run db:migrate
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_PORT }}
        script: |
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # This loads nvm
          [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion" 
    
          nvm use 22.15.0

          # Define common variables
          PROJECT_DIR="/home/${{ secrets.EC2_USERNAME }}/jayskeralahomelymeals/Server"
          PM2_APP_NAME="jayskeralahm-server"

          # Navigate to project directory
          cd "$PROJECT_DIR" || { echo "Error: Project directory not found"; exit 1; }

          # Pull latest changes
          git pull origin main || { echo "Error: Git pull failed"; exit 1; }

          # Install dependencies
          npm ci || { echo "Error: npm ci failed"; exit 1; }

          # Generate Prisma client
          npm run db:generate || { echo "Error: Prisma client generation failed"; exit 1; }

          # Run database migrations (on EC2)
          # IMPORTANT: For this step to work on EC2, DATABASE_URL must be available
          # in the EC2 instance's environment (e.g., via PM2 ecosystem file, .env file on EC2, or AWS Parameter Store).
          # This workflow does NOT create the .env file on EC2 with secrets.
          npm run db:migrate || { echo "Error: Database migrations failed on EC2"; exit 1; }

          # Set environment variables for PM2
          export AI_ROUTE_API="${{ secrets.AI_ROUTE_API }}"
          export AI_ROUTE_API_SECOND="${{ secrets.AI_ROUTE_API_SECOND }}"
          export JWT_ACCESS_SECRET="${{ secrets.JWT_ACCESS_SECRET }}"
          export NODE_ENV="production"
          export PORT="5000"
          
          # Create a temporary .env file for PM2
          echo "AI_ROUTE_API=$AI_ROUTE_API" > .env.production
          echo "AI_ROUTE_API_SECOND=$AI_ROUTE_API_SECOND" >> .env.production
          echo "JWT_ACCESS_SECRET=$JWT_ACCESS_SECRET" >> .env.production
          echo "NODE_ENV=production" >> .env.production
          echo "PORT=5000" >> .env.production
          
          # Restart the application with environment variables
          pm2 reload "$PM2_APP_NAME" --update-env || pm2 start src/App.js --name "$PM2_APP_NAME" --env production || { echo "Error: PM2 operation failed"; exit 1; }

          echo "Deployment completed successfully!"
