    if ('serviceWorker' in navigator && window.location.protocol !== 'chrome-error:') {
      // Register service worker immediately when page loads
      navigator.serviceWorker.register('/sw.js', { scope: '/' })
        .then(function(registration) {
          console.log('✅ Service Worker registered (from HTML):', registration.scope);
        })
        .catch(function(error) {
          console.error('❌ Service Worker registration failed (from HTML):', error);
          console.error('Make sure you are ONLINE and the page loaded successfully');
        });
    }
